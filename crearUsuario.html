<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crear Usuario</title>
</head>
</body>
<section class="ezy__signup10 dark d-flex">
    <div class="container">
        <div class="row justify-content-between h-100">
            <div class="col-md-4 col-lg-6">
                <div class="ezy__signup10-bg-holder d-none d-md-block h-100"
                    style="background-image: url(https://www.academiacasanova.com/wp-content/uploads/2023/05/154246990_fb-BARBERIA-10-MESES-1024x1024.jpg); background-size: cover; background-repeat: no-repeat;"></div>
            </div>
            <div class="col-md-8 col-lg-6 py-5">
                <div class="row align-items-center h-100 px-xl-5">
                    <div class="col-12">
                        <div class="card ezy__signup10-form-card">
                            <div class="card-body p-md-5">
                                <h2 class="ezy__signup10-heading mb-3">Registrar nuevo usuario</h2>

                                <form id="formularioCrearUsuario" role="form">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group mb-4">
                                                <label class="mb-2">usuario</label>
                                                <input type="text" class="form-control" id="email"
                                                    placeholder="Your Email Address" />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group mb-4">
                                                <label class="mb-2">Contraseña</label>
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Enter Password" />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group mb-4">
                                            <label class="mb-2">Role</label>
                                            <select class="form-select" id="selectRoles" name="role">
                                                <option selected>Select Role</option>
                                            </select>
                                            </div>
                                    </div>

                                    <button type="submit" class="btn ezy__signup10-btn-submit w-100">
                                        Sign Up
                                        <span class="fas fa-arrow-right ms-2 text-white"></span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <style>
        .ezy__signup10 {
            /* Bootstrap variables */
            --bs-body-color: #333b7b;
            --bs-body-bg: rgb(255, 255, 255);

            /* Easy Frontend variables */
            --ezy-theme-color: rgb(13, 110, 253);
            --ezy-theme-color-rgb: 13, 110, 253;
            --ezy-form-card-bg: #ffffff;
            --ezy-form-card-shadow: 6px 0px 118px rgba(0, 0, 0, 0.08);

            background-color: var(--bs-body-bg);
            padding: 50px 0;
            overflow: hidden;
        }

        /* Gray Block Style */
        .gray .ezy__signup10,
        .ezy__signup10.gray {
            /* Bootstrap variables */
            --bs-body-bg: rgb(246, 246, 246);

            /* Easy Frontend variables */
            --ezy-form-card-bg: #f6f6f6;
            --ezy-form-card-shadow: 6px 0px 118px rgba(26, 26, 26, 0.08);
        }

        /* Dark Gray Block Style */
        .dark-gray .ezy__signup10,
        .ezy__signup10.dark-gray {
            /* Bootstrap variables */
            --bs-body-color: #ffffff;
            --bs-body-bg: rgb(30, 39, 53);
            --bs-dark-rgb: 255, 255, 255;

            /* Easy Frontend variables */
            --ezy-form-card-bg: #2d3947;
            --ezy-form-card-shadow: none;
        }

        /* Dark Block Style */
        .dark .ezy__signup10,
        .ezy__signup10.dark {
            /* Bootstrap variables */
            --bs-body-color: #ffffff;
            --bs-body-bg: rgb(11, 23, 39);
            --bs-dark-rgb: 255, 255, 255;

            /* Easy Frontend variables */
            --ezy-form-card-bg: #162231;
            --ezy-form-card-shadow: none;
        }

        .ezy__signup10 .container {
            min-height: 100vh;
        }

        .ezy__signup10-heading {
            font-weight: bold;
            font-size: 25px;
            line-height: 25px;
            color: var(--bs-body-color);
        }

        .ezy__signup10-bg-holder {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 150px;
            width: 100%;
            border-radius: 30px;
        }

        @media (min-width: 768px) {
            .ezy__signup10-bg-holder {
                width: 200%;
            }
        }

        @media (min-width: 992px) {
            .ezy__signup10-bg-holder {
                width: 150%;
            }
        }

        .ezy__signup10-form-card {
            background-color: var(--ezy-form-card-bg);
            border: none;
            box-shadow: var(--ezy-form-card-shadow);
            border-radius: 15px;
        }

        .ezy__signup10-form-card *:not(button, button *) {
            color: var(--bs-body-color);
        }

        .ezy__signup10 .form-control,
        .ezy__signup10 .form-select {
            min-height: 48px;
            line-height: 40px;
            border-color: transparent;
            background-color: rgba(163, 190, 241, 0.14);
            border-radius: 10px;
            color: var(--bs-body-color);
        }

        .ezy__signup10 .form-control:focus {
            border-color: var(--ezy-theme-color);
            box-shadow: none;
        }

        .ezy__signup10-btn-submit {
            padding: 12px 30px;
            background-color: #333b7b;
            color: #ffffff;
        }

        .ezy__signup10-btn-submit:hover {
            color: #ffffff;
        }

        .ezy__signup10-btn {
            padding: 12px 30px;
        }

        .ezy__signup10-btn,
        .ezy__signup10-btn * {
            color: #ffffff;
        }

        .ezy__signup10-btn:hover {
            color: #ffffff;
        }

        .ezy__signup10-or-separator {
            position: relative;
        }

        .ezy__signup10-or-separator hr {
            border-color: var(--bs-body-color);
            opacity: 0.15;
        }

        .ezy__signup10-or-separator span {
            background-color: var(--ezy-form-card-bg);
            color: var(--bs-body-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            opacity: 0.8;
        }
    </style>

    <script>
        // Obtener los roles del servidor
fetch('/elMostacho/crearUsuario/roles')
    .then(response => response.json())
    .then(data => {
        // Obtener el Select del DOM
        const select = document.getElementById('selectRoles');

        // Iterar sobre los roles y crear las opciones del Select
        data.forEach(role => {
            const option = document.createElement('option');
            option.value = role.id_role;
            option.text = role.nombre;
            select.appendChild(option);
        });
    })
    .catch(error => {
        console.error('Error al obtener los roles:', error);
    });

// Enviar el formulario al servidor

// Esperamos a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
        // Agregamos un event listener al evento 'submit' del formulario
        document.getElementById('formularioCrearUsuario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitamos que el formulario se envíe de forma tradicional

            console.log("Formulario enviado"); // Comprobamos si el evento se está capturando correctamente

            // Obtener los datos del formulario
            const nombre = document.getElementById('email').value;
            const contrasenia = document.getElementById('password').value;
            const id_role = document.getElementById('selectRoles').value;

            // Verificamos que los datos se estén obteniendo correctamente
            console.log("Nombre:", nombre);
            console.log("Contraseña:", contrasenia);
            console.log("ID de Rol:", id_role);

            // Enviar los datos al servidor
            fetch('/elMostacho/crearUsuario/crearUsuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, contrasenia, id_role })
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta del servidor
                console.log(data); // Aquí puedes hacer lo que desees con la respuesta
                alert(data.mensaje); // Muestra un mensaje con la respuesta del servidor
            })
            .catch(error => {
                console.error('Error al enviar los datos del formulario:', error);
                alert('Error al enviar los datos del formulario');
            });
        });
});

    </script>

</html>
